<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>
        <style> 
        .p{
          font-family: Roboto, Arial;;
        }
            .image{
              width: 300px;
             display: block;
            }

            .search-bar{
               
               margin-top:0;
               display:block;
            }
            .video-title{
               width: 300px;  
            }
           .video-author,
           .viddo-stats {
              display: inline-block;
           }

           .video-preview{
                 width: 300px;
                display: inline-block;
                vertical-align:top ;
                margin-right: 15px;
           }
           .image1{
              width: 50px;
              display: inline-block;
              vertical-align: top;
           }
           .video-info{
             display:inline-block;
             width: 200px;
           }
           .profil-image1{
             width: 40px;
             border-radius:20px;
           }
           .image-row{
              margin-bottom:12px;
           }
        </style>
    </head>
    
    <body>
        <input class="search-bar"  type="text" placeholder="search" name="" id=""> </input>
        
        <div class="video-preview">

          <div class="image-row"> 
            <img  class="image" src="image/img1youtube.jpeg" alt=""> 
          </div>
           <div class="image1">
             <img class="profil-image1"  src="image/dany.jpg">
           </div>
           <div class="video-info">
            <p class="video-title">
           Talking Tech <strong>  and AI with </strong> Google CEO Sundar Pichai!
            </p>
            <p class="video-author">
           Marques Brownlee
            </p>
            <p class="video-stats">
              3.4M views &#183; 6 months ago
           </p>
          </div>
           
         </div> 

         <div class="video-preview">
              <div>
           <img  class="image" src="image/img2youtube.jpeg" alt=""> 
               </div>
               
           <p class="video-title">
             Try Not To Laugh Challenge
           </p>
           <p class="video-author">
             Markiplier
           </p>
          <p class="video-stats">
              19M views &#183; 4 years ago
         </p>
        
        </div> 
    </body>
</html>
